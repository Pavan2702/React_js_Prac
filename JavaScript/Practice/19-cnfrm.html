<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirm_fun()">Click Here</button>
    <script>
        function confirm_fun() {
            if (confirm("click on the any button") == true) {
                alert("you click on ok")
            } else {
                alert("you click on cancel")
            }
        }
    </script>
</body>
</html>

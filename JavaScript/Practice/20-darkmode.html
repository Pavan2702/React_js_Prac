<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .dark_mode{
            background-color: black;
            color: white;
        }
        .dark_mode a{
            color: white;
        }
    </style>
</head>
<body>
    <div class="theme">
        <span class="bi bi-moon-fill"></span>
    </div>
    <h1>Heyy...</h1>
    <a href="">Next Page!!!</a>

    <script>
        let dark = document.querySelector(".bi-moon-fill");
        dark.addEventListener("click", function()
        {
            document.body.classList.toggle("dark_mode");
            if (document.body.classList.contains("dark_mode") == true) {
                dark.classList.remove("bi-moon-fill")
                dark.classList.add("bi-brightness-high-fill")
            } else {
                dark.classList.remove("bi-brightness-high-fill")
                dark.classList.add("bi-moon-fill")
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading1{
            color: white;
            /* background-color: brown; */
            text-shadow: 5px 5px 5px red;
            text-transform: uppercase;

        }
        .heading2{
            color: white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <button id="btn1">Add Class</button> 
    <button id="btn2">Remove Class</button> 
    <button id="btn3">Toggle Class</button>
    <h1 id="head1">Hello</h1>
    <h1 id="head2">Hello...</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#head1").addClass("heading1")
            })
            $("#btn2").click(function(){
                $("#head1").removeClass("heading1")
            })
            $("#btn3").click(function(){
                $("#head2").toggleClass("heading2")
            })
        })
    </script>
</body>
</html>

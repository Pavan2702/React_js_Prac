<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: red;
        }
        .div2{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: rgb(45, 54, 176);
        }
    </style>
</head>
<body>
    <form action="#">
        <div class="btn">
            <button id="btn1">Fadin</button>
            <button id="btn2">Fadout</button>
            <button id="btn3">Fadtoggle</button>
        </div>
    </form>
    <div class="div1"></div>
    <div class="div2"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").fadeIn(2000)
            })
            $("#btn2").click(function(){
                $(".div1").fadeOut(2000)
            })
            $("#btn3").click(function(){
                $(".div1").fadeToggle(2000)
            })
            $(".div2").mouseover(function(){
                $(".div2").fadeTo(2000,0.5)
            })
            $(".div2").mouseout(function(){
                $(".div2").fadeTo(2000,1)
            })
        })
    </script>
</body>
</html>
